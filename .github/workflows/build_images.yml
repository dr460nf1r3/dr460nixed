---
name: Build images
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}
permissions:
  contents: write
on:
  push:
    branches: [main]
    paths: [home-manager, nixos, overlays, flake.lock, flake.nix]
jobs:
  build-iso:
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space ğŸ—‘ï¸
        run: |
          # Stolen from https://github.com/easimon/maximize-build-space
          # Save about 50GB of space by removing things we don't need anyways
          sudo rm -rf /usr/share /usr/local /opt || true
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac  # v4
      - name: Install Nix ğŸ“¦
        uses: cachix/install-nix-action@6a9a9e84a173d90b3ffb42c5ddaf9ea033fad011  # v23
        with:
          extra_nix_config: |
            accept-flake-config = true
            system-features = big-parallel kvm
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Build ISO ğŸ“€
        run: |
          nix run -L .#iso
          ISO_NAME=$(realpath result | cut -d \"/\" -f6)
          cp result "$ISO_NAME"
        env:
          NIXPKGS_ALLOW_UNFREE: 1
      - name: Upload ISO ğŸš€
        uses: actions/upload-artifact@v3
        with:
          name: Dr460nixed ISO
          path: "*.iso"
