# This file is automatically generated from Nix configuration. Do not edit directly.

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}
jobs:
  build-iso:
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        run: sudo rm -rf /usr/share /usr/local /opt || true
      - name: Checkout
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21
        with:
          diagnostic-endpoint: ""
          extra-conf: |
            accept-flake-config = true
            system-features = big-parallel kvm
      - env:
          NIXPKGS_ALLOW_UNFREE: "1"
        name: Build ISO
        run: |
          nix run -L .#iso
          ISO_NAME=$(realpath result | cut -d "/" -f6)
          cp result "$ISO_NAME"
      - name: Split ISO
        run: split -b 1990M -a 1 --numeric-suffixes=1 ./*.iso "dr460nixed-desktop.iso.part-"
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.md
          fail_on_unmatched_files: true
          files: dr460nixed-desktop.iso.part-*
          token: ${{ secrets.GITHUB_TOKEN }}
name: Create release
"on":
  push:
    tags:
      - '*'
permissions:
  contents: write
