[default]
extend-ignore-identifiers-re = [
  "crypted",
  "immortalis",
  "odf",
  "uage"
]

[type.css]
check-file = false

[type.secrets]
extend-glob = ["global.yaml"]
check-file = false

[type.changelog]
extend-glob = ["CHANGELOG.md"]
check-file = false

[type.whatever]
extend-glob = ["highlight.js"]
check-file = false
