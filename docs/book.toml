[book]
authors = ["Nico Jensch"]
description = "Contains the documentation for the dr460nixed flake."
language = "en"
multilingual = false
src = "src"
title = "Dr460nixed ❄️ documentation"

[output.html]
additional-css = ["./mdbook-admonish.css", "theme/css/custom.css", "./theme/catppuccin.css", "./theme/catppuccin-admonish.css"]
default-theme = "mocha"
preferred-dark-theme = "mocha"
git-repository-icon = "fa-github"
git-repository-url = "https://github.com/dr460nf1r3/dr460nixed"
site-url = "https://nixed.dr460nf1r3.org"

[preprocessor]

[preprocessor.admonish]
after = ["links"]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[preprocessor.catppuccin]
assets_version = "2.1.0" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[preprocessor.emojicodes]
